								<ul id="login-dp" class="dropdown-menu">
									<li>
										<div class="row">
											<div class="col-md-12">
												Login
												<!--<div class="social-buttons">-->
													<!--<a href="#" class="btn btn-fb"><i class="fa fa-facebook"></i> Facebook</a>-->
													<!--<a href="#" class="btn btn-tw"><i class="fa fa-twitter"></i> Twitter</a>-->
												<!--</div>-->
												<!--or-->
												<div class="alert alert-danger" ng-show="error">
													There was a problem logging in. Please try again.
												</div>

												<form class="form" role="form" ng-submit="login()" accept-charset="UTF-8" id="login-nav">
													<div class="form-group">
														<label class="sr-only">Username</label>
														<input type="text" class="form-control" placeholder="Username" required ng-model="credentials.username">
													</div>
													<div class="form-group">
														<label class="sr-only">Password</label>
														<input type="password" class="form-control" placeholder="Password" required ng-model="credentials.password">
														<div class="help-block text-right"><a href="">Forget the password ?</a></div>
													</div>
													<div class="form-group">
														<button type="submit" class="btn btn-main btn-block">Entrar</button>
													</div>
												</form>
											</div>
											<div class="bottom text-center">
												New here ? <a href="#"><b>Join Us</b></a>
											</div>
										</div>
